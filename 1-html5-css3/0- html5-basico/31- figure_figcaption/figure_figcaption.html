<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de HTML5 - Aula 32 - Figure e Figcaption</title>
</head>

<body>
    <h1>Curso de HTML5 - Aula 32 - Figure e Figcaption</h1>


    <!-- Aula referente a utilização Figure e Figcaption  -->
    <figure>
        <figcaption>Aves do Brasil</figcaption>
        <img src="papagaio.jpg" alt="Papagaio" title="Foto do Papagaio">
        <figcaption>Foto do meu papagaio favorito !</figcaption>
    </figure>


</body>

</html>
