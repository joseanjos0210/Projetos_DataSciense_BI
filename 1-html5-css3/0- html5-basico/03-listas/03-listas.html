<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Curso basico Html</title>
    </head>

    <body>

        <h1>Lista não ordenadas</h1>
        >
        <ul>
            <li>Ventilador</li>
            <li>Mochila</li>
            <li>Televisão</li>
        </ul>

        <h2>Lista Ordenada</h2>
        <ol type="a">
            <li>
                Ventilador
                <ol>
                    <li>Pequeno</li>
                    <li>Medio</li>
                    <li>Grande</li>
                </ol>
            </li>
            <li>
                Mochila
                <ol>
                    <li>Pequena</li>
                    <li>Media</li>
                    <li>Grande</li>
                </ol>
            </li>

            <li>
                Televisão
                <ol>
                    <li>LCD</li>
                    <li>LED</li>
                    <li>Tubo</li>
                </ol>
            </li>
        </ol>

    </body>

</html>
