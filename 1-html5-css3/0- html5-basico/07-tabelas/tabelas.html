<!DOCTYPE html>
<html lang="en">



<head>


    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        table,
        th,
        td {
            border: 1px solid #000;
        }

        th,
        td {
            padding: 7px;
        }

        .nome {
            background-color: red;
        }

        .email {
            background-color: green;
        }

        .telefone {
            background-color: blue;
        }

        .cargo {
            background: yellow;
        }
    </style>

</head>


<body>
    <h1>Tabelas</h1>


    <table>
        <caption>Cadastro de Clientes</caption>

        <colgroup>
            <col class="nome">
            <col class="email">
            <col class="telefone">
            <col class="cargo">
        </colgroup>

        <thead>
            <tr>
                <th>Nome:</th>
                <th>Email:</th>
                <th>Telefone:</th>
                <th>Cargo:</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td> Rodrigo Alves</td>
                <td> rodrigo.alves@gmail.com</td>
                <td> (11) 2765-8987</td>
                <td rowspan="2"> Desenvolverdor Web</td>
            </tr>

            <tr>
                <td> Paulo Gomes</td>
                <td> paulo.gomes@gmail.com</td>
                <td> (11) 9-9876-6432</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="4"> Total: 2</td>
            </tr>
        </tfoot>

    </table>


</body>

</html>
