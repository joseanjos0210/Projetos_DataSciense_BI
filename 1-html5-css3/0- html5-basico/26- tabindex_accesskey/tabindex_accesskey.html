<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de HTML5 - Aula 26 - Tabindex e Accesskey</title>
</head>

<body>
    <h1>Curso de HTML5 - Aula 26 - Tabindex e Accesskey</h1>
    <p> Utilize a combinação das tecla abaixo para a função de tecla de atalho:</p>
    <p>[alt] + [tecla] (g) para acessar Google</p>
    <p>[alt] + [tecla] (y) para acessar You Tube</p>
    <p>[alt] + [tecla] (m) para acessar Gmail</p>

    <!-- utilizando atributos <a> href para indicar o site desejado 
          a tabindex para estipular a ordenação do mesmo e accesskey 
          a tecla de atalho com alt+ a tecla informada abaixo -->
    <a href="http://www.google.com" tabindex="1" accesskey="g">Google</a><br>
    <p></p>
    <a href="http://www.youtube.com" tabindex="2" accesskey="y">Youtube</a><br>
    <p></p>
    <a href="http://www.gmail.com" tabindex="3" accesskey="m">Gmail</a>

</body>

</html>
