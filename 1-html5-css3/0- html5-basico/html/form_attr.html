<!DOCTYPE html>
<html>
	<head>
		<title>Listas Ordenadas</title>
	</head>
	<body>
		<form>
			Nome:<input type="text" name="nome" value="Matheus">
			<br><br>
			Nome Completo: <input type="text" name="nome" placeholder="Digite seu nome completo...">
			<br><br>
			Nome com requid: <input type="text" name="nome" required>
			<br><br>
			Nome não pode ser alterado: <input type="text" name="nome" value="Não pode ser alterado" readonly>
			<br><br>
			Nome desabilitado: <input type="text" name="nome" value="Campo desabilitado" disabled>
			<br><br>
			Nome maxlength maximo caracteres<input type="text" name="nome" maxlength="5">
			<br><br>
			<input type="submit" name="Enviar">
		</form>
	</body>
</html>
