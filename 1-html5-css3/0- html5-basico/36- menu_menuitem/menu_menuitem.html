<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de HTML5 - Aula 36 - Menu e Menuitem</title>

    <style>
        .elemento {
            width: 100px;
            height: 100px;
            background-color: crimson;
        }
    </style>

</head>

<body>
    <h1>Curso de HTML5 - Aula 36 - Menu e Menuitem</h1>

    <div class="elemento" contextmenu="meu-menu"></div>

    <menu type="context" id="meu-menu">
        <menuitem>Atualizar</menuitem>
        <menu label="Siga-nos">
            <menuitem icon="icons/facebook.png">Facebook</menuitem>
            <menuitem icon="icons/google.png">Google</menuitem>
        </menu>
    </menu>


</body>

</html>
